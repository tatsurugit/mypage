<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css"/>
    <link href="style.css" rel="stylesheet" />

    <title>The best sci-fi movies</title>

</head>

<body>
<div class="mytitle px-4 py-5 text-center">
    <h1 class="ttl  display-5 fw-bold text-body-emphasis">The best sci-fi movies</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">好きなSF映画を自由に紹介するサイト<br>好きな作品はありますか？</p>
    </div>
  </div>
<div class="contents">
    <div class="mycards">
        <div class="row row-cols-2 row-cols-md-3 g-4">
            <div class="col">
                <div class="card h-100">
                    <img src="https://auctions.c.yimg.jp/images.auctions.yahoo.co.jp/image/dr000/auc0402/users/31241555d6d6d97653b23f1e9fc91b928c30f557/i-img810x1200-1675843964gnpgws540799.jpg"
                         class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">INTERSTELLAR</h5>
                        <p>めっちゃ長い。ほぼ３時間。そんなとこまで時間について考える</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="https://eiga.k-img.com/images/movie/42521/photo/45ce878b4037d6ef.jpg?1469168630"

                         class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">INDEPENDENCE DAY</h5>
                        <p>地球へようこそ！</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="https://images.ciatr.jp/2017/04/w_1000/Hw7mpC0NabHIJ6jWmySYN7FNEf8zI87yo9qhqJre.jpeg"
                         class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">MATRIX</h5>
                        <p>1999年上映らしい。概念。</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="https://m.media-amazon.com/images/M/MV5BMjEwMzMxODIzOV5BMl5BanBnXkFtZTgwNzg3OTAzMDI@._V1_.jpg"
                         class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">ROGUE ONE</h5>
                        <p>スターウォーズ見てない人でも勧められるいい作品</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="https://m.media-amazon.com/images/I/91ol-ssY1sL._AC_SY445_.jpg"
                         class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Ready Player One</h5>
                        <p>知ってるキャラクターでてくるとなんか嬉しい</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="movie_btn"><button type="button" class="btn btn-outline-light" data-bs-toggle="collapse" data-bs-target="#collapse" aria-expanded="false" aria-controls="collapse">記録こちらから</button></div>
    <div class="mypost collapse" id="collapse" >
        <div class="row mb-3">
            <label for="Inputurl" class="col-sm-2 col-form-label" >映画URL</label>
            <input type="email" class="form-control" id="Inputurl" placeholder="">
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="inputGroupSelect01">採点</label>
            <select class="form-select" id="inputGroupSelect01">
                <option selected>&#45;&#45; 選択 &#45;&#45;</option>
                <option value="1">⭐</option>
                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
            </select>
        </div>
        <div class="row mb-3">
            <label for="Textarea">コメント</label>
            <textarea class="col-sm-2 col-form-label form-control" placeholder="Leave a comment here" id="Textarea"></textarea>
        </div>
        <div class="mybtn">
            <button type="button" class="btn btn-dark">記録</button>
            <!-- <button type="button" class="btn btn-light">閉じる</button> -->
        </div>
    </div>
</div>
<footer class="footer">&copy;</footer>
</body>

</html>
